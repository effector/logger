name: CI

on: [push]

jobs:
  test-package:
    name: Test on Node v${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['16.x', '18.x', '20.x']
        os: [ubuntu-latest, macOS-latest]

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2

      - name: ğŸ§ Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: ğŸ” Install dependencies
        run: pnpm install

      - name: ğŸ”§ Build package
        run: pnpm build

      - name: ğŸ§ª Test
        run: pnpm test
        env:
          CI: true

name: Test Package

on: [push]

jobs:
  test-package:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2

      - name: ğŸ§ Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: v18.x
          cache: 'pnpm'

      - name: ğŸ” Install dependencies
        run: pnpm install

      - name: ğŸ”§ Build package
        run: pnpm build:integration

      - name: ğŸ§ª Test
        run: pnpm test
        env:
          CI: true
